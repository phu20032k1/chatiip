    <script>
(function () {
  const STORAGE_KEY = "chatiip_app_version";
  const FALLBACK_VERSION = "20260107061000";
  const u = new URL(window.location.href);
  let v = u.searchParams.get("v") || "";
  if (!v) { try { v = localStorage.getItem(STORAGE_KEY) || ""; } catch (e) {} }
  if (!v) v = FALLBACK_VERSION;
  window.CHATIIP_VERSION = v;

  window.__CHATIIP_ASSET = function (path) {
    try {
      if (!path) return path;
      if (/^https?:\/\//i.test(path)) return path;
      return path.split("?")[0] + "?v=" + encodeURIComponent(window.CHATIIP_VERSION || "");
    } catch (e) {
      return path;
    }
  };

  fetch("app-version.json", { cache: "no-store" })
    .then(r => r.ok ? r.json() : null)
    .then(j => {
      const latest = (j && j.version) ? String(j.version) : "";
      if (!latest) return;
      try { localStorage.setItem(STORAGE_KEY, latest); } catch (e) {}
      const url = new URL(window.location.href);
      if (url.searchParams.get("v") !== latest) {
        url.searchParams.set("v", latest);
        window.location.replace(url.toString());
      }
    })
    .catch(() => {});
})();
</script>

                <i class="fas fa-plus"></i> Đoạn chat mới

            </button>
        </div>
    </div>

    <!-- MAIN CONTAINER -->
    <div class="main-container">

        <div class="chat-container" id="chatContainer">
            <div class="welcome-message" id="welcomeMessage">
                <h1 id="welcomeMessageText">Tôi có thể giúp gì cho bạn?</h1>
            </div>
        </div>

        <div class="message-input-container centered" id="messageInputContainer">
            <div class="message-input-wrapper">

                <button class="input-button" id="fileButton">
                    <i class="fas fa-plus"></i>
                </button>

                <textarea class="message-input" id="messageInput" placeholder="Nhập câu hỏi ở đây..."
                    rows="1"></textarea>


                <button class="input-button" id="voiceButton">
                    <i class="fas fa-microphone"></i>
                </button>

                <button class="send-button" id="sendButton">
                    <i class="fas fa-arrow-up"></i>
                </button>

                <input type="file" id="fileInput" multiple hidden>

            </div>
        </div>
    </div>


    <!-- FEEDBACK MODAL (DISLIKE) -->
    <div class="feedback-overlay" id="feedbackOverlay" aria-hidden="true">
        <div class="feedback-modal" role="dialog" aria-modal="true" aria-labelledby="feedbackTitle">
            <button class="feedback-close" id="feedbackCloseBtn" aria-label="Đóng">
                <i class="fas fa-times"></i>
            </button>

            <h3 id="feedbackTitle">Chia sẻ thêm ý kiến của bạn</h3>

            <div class="feedback-chips" id="feedbackChips">

                    và khó hiểu</button>
                <button class="chip" type="button" data-reason="Không đầy đủ thông tin">Không đầy đủ thông tin</button>
            </div>

            <label class="feedback-label" for="feedbackDetail">Cung cấp thêm thông tin</label>
            <textarea id="feedbackDetail" class="feedback-textarea"
                placeholder="Thông tin cụ thể về vấn đề của bạn"></textarea>

            <button class="feedback-submit" id="feedbackSubmitBtn" type="button">Gửi</button>
