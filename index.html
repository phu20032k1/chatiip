<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ChatIIP</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <!-- Google Analytics - Multiple Tracking -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-9DLYZL4633"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-9DLYZL4633');   
        gtag('config', 'G-R5YNLSJQMZ');    
    </script>

</head>
<body>


    <div class="main-container">

        <div class="chat-container" id="chatContainer">
            <div class="welcome-message" id="welcomeMessage">
                <h1>Tôi có thể giúp gì cho bạn?</h1>
            </div>
        </div>

        <div class="message-input-container centered" id="messageInputContainer">
            <div class="message-input-wrapper">

                <div class="input-buttons">
                    <button class="input-button" id="fileButton"><i class="fas fa-paperclip"></i></button>
                    <button class="input-button" id="voiceButton"><i class="fas fa-microphone"></i></button>
                </div>

                <input type="text" class="message-input" id="messageInput" placeholder="Nhập câu hỏi ở đây...">

                <button class="send-button" id="sendButton">
                    <i class="fas fa-paper-plane"></i>
                </button>

                <input type="file" id="fileInput" multiple hidden>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
