<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="ChatIIP, AI, chatbot, tin tức, luật lao động, hỏi đáp, trợ lý ảo">


    <title>ChatIIP</title>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <link rel="canonical" href="https://chatiip.com" />
    <!-- SPEED BOOST -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://luat-lao-dong.onrender.com">
    <link rel="dns-prefetch" href="https://vietbaichatiip.onrender.com">

    <meta http-equiv="Content-Language" content="vi">
    <meta property="og:locale" content="vi_VN">
    <meta property="article:publisher" content="https://facebook.com/">
    <meta property="article:section" content="Tin tức">

    <!-- BASE SEO -->
    <meta name="description" content="ChatIIP - Trợ lý AI, tin tức và tư vấn luật lao động.">
    <meta name="description" content="" id="metaDescription">
    <meta name="author" content="ChatIIP">

    <!-- GEO TAGS -->
    <meta name="geo.region" content="VN-HN">
    <meta name="geo.placename" content="Ha Noi">
    <meta name="geo.position" content="21.0278;105.8342">
    <meta name="ICBM" content="21.0278, 105.8342">

    <!-- OPEN GRAPH (FACEBOOK, ZALO,...) -->
    <meta property="og:type" content="article">
    <meta property="og:site_name" content="ChatIIP">
    <meta property="og:title" content="ChatIIP - Trợ lý AI & Tin tức" id="ogTitle">
    <meta property="og:description" content="ChatIIP - Trợ lý AI, tin tức và tư vấn luật lao động." id="ogDescription">
    <meta property="og:image" content="https://chatiip.com/default-og.jpg" id="ogImage">
    <meta property="og:url" content="https://chatiip.com" id="ogUrl">

    <!-- TWITTER CARD -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="ChatIIP - Trợ lý AI & Tin tức" id="twitterTitle">
    <meta name="twitter:description" content="ChatIIP - Trợ lý AI, tin tức và tư vấn luật lao động." id="twitterDescription">
    <meta name="twitter:image" content="https://chatiip.com/default-og.jpg" id="twitterImage">

    <script type="application/ld+json" id="seoJsonLd"></script>
    <script type="application/ld+json">
{
 "@context": "https://schema.org",
 "@type": "WebSite",
 "name": "ChatIIP",
 "url": "https://chatiip.com",
 "potentialAction": {
   "@type": "SearchAction",
   "target": "https://chatiip.com/?q={search_term_string}",
   "query-input": "required name=search_term_string"
 }
}
</script>


</head>

<body>

    <!-- Nút Hamburger -->
    <button class="hamburger-btn" id="hamburgerBtn">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Nút Tin tức -->
    <button class="news-btn" id="newsBtn">
        <i class="fas fa-newspaper"></i>
    </button>

    <!-- SIDEBAR -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>ChatIIP</h2>
        </div>

        <div class="sidebar-menu">
            <button class="menu-item" id="newChatBtn">
                <i class="fas fa-plus"></i> Đoạn chat mới
            </button>
        </div>
    </div>

    <!-- MAIN CONTAINER -->
    <div class="main-container">

        <div class="chat-container" id="chatContainer">
            <div class="welcome-message" id="welcomeMessage">
                <h1>Tôi có thể giúp gì cho bạn?</h1>
            </div>
        </div>

        <div class="message-input-container centered" id="messageInputContainer">
            <div class="message-input-wrapper">

                <button class="input-button" id="fileButton">
                    <i class="fas fa-plus"></i>
                </button>

                <input type="text" class="message-input" id="messageInput"
                    placeholder="Nhập câu hỏi ở đây...">

                <button class="input-button" id="voiceButton">
                    <i class="fas fa-microphone"></i>
                </button>

                <button class="send-button" id="sendButton">
                    <i class="fas fa-arrow-up"></i>
                </button>

                <input type="file" id="fileInput" multiple hidden>

            </div>
        </div>
    </div>

    <!-- SCRIPT -->
    <script src="script.js"></script>

    <!-- ⭐ HÀNH VI CHUYỂN SANG NEWS FULLPAGE -->
    <script>
        document.getElementById("newsBtn")?.addEventListener("click", () => {
            window.location.href = "news.html";
        });
    </script>

    

</body>
</html>
